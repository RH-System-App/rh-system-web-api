name: Open Release

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  open-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java & Maven
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Run open-release script
        run: bash .github/scripts/open_release.sh
