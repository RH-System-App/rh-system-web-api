name: Create Release and Bump Minor Version

on:
  workflow_dispatch:

permissions:
  contents: write
  
jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17' # ajuste conforme necessÃ¡rio

      - name: Get version from pom.xml
        id: get_version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "Current version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Checkout develop
        run: |
          git checkout develop
          git pull origin develop

      - name: Create release branch
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          BASE_VERSION=$(echo "$VERSION" | sed 's/-SNAPSHOT//')

          MAJOR=$(echo "$BASE_VERSION" | cut -d. -f1)
          MINOR=$(echo "$BASE_VERSION" | cut -d. -f2)
          PATCH=$(echo "$BASE_VERSION" | cut -d. -f3)

          RELEASE_BRANCH="release-$BASE_VERSION"
          echo "Creating branch $RELEASE_BRANCH"

          git checkout -b "$RELEASE_BRANCH"
          git push origin "$RELEASE_BRANCH"
          
      - name: Bump develop version (minor +1)
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          BASE_VERSION=$(echo "$VERSION" | sed 's/-SNAPSHOT//')
          MAJOR=$(echo "$BASE_VERSION" | cut -d. -f1)
          MINOR=$(echo "$BASE_VERSION" | cut -d. -f2)

          NEW_MINOR=$((MINOR + 1))
          NEXT_VERSION="$MAJOR.$NEW_MINOR.0-SNAPSHOT"

          echo "Bumping develop version to: $NEXT_VERSION"
          mvn versions:set -DnewVersion=$NEXT_VERSION
          mvn versions:commit

          git checkout develop
          git add pom.xml
          git commit -m "chore: bump version to $NEXT_VERSION"
          git push origin develop
